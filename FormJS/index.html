  <body>

    <form >

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input
          type="text"
          name="FirstName"
          class="form-control firstName"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input
          type="text"
          name="LastName"
          class="form-control lastName"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="LastName"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input
          type="email"
          class="form-control email"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="Email"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Address</label>
        <input
          type="text"
          class="form-control address"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="Address"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Pin Code</label>
        <input
          type="number"
          class="form-control pincode"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="Pincode"
        />
      </div>
      <div class="mb-3">
        <label>Choice of food</label>
      <select name="Choice"  class="choice">
        <option>Biriyani</option>
        <option>Dosa</option>
        <option>Idly</option></select>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">State</label>
        <input
          type="text"
          class="form-control state"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="State"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Country</label>
        <input
          type="text"
          class="form-control country"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="Country"
        />
      </div>
      


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <section>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>

            <th scope="col">Pincode</th>

            <th scope="col">State</th>
            <th scope="col">Country</th>
          </tr>
        </thead>

            <td>India</td>
            
          </tr>
         
        </tbody>
      </table>
    </section>
